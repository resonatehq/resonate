name: DST

on:
  schedule:
  - cron: '0 */4 * * *'  # every day at 0:00 UTC

permissions:
  contents: read
  issues: write

jobs:
  dst:
    runs-on: ubuntu-latest
    timeout-minutes: 150

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
        cache: false

    - name: Set random seed
      run: |
        echo "SEED=$RANDOM" >> $GITHUB_ENV

    - id: dst
      name: Run dst (seed=${{ env.SEED }})
      continue-on-error: true
      run: |
        go run ./... dst run --seed $SEED > logs-sqlite-1.txt &
        pid1=$!

        go run ./... dst run --seed $SEED > logs-sqlite-2.txt &
        pid2=$!

        # wait and grab exit statuses
        wait $pid1
        status1=$?
        wait $pid2
        status2=$?

        if [ $status1 -ne 0 ] || [ $status2 -ne 0 ]; then
            exit 1
        fi

        if ! diff -q logs-sqlite-1.txt logs-sqlite-2.txt > /dev/null; then
            exit 1
        fi

    - name: Create issue if dst failed
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
      if: steps.dst.outcome != 'success'
      run: |
        go run ./... dst issue --seed $SEED --file logs-sqlite-1.txt --repo $GITHUB_REPOSITORY --commit $GITHUB_SHA

    # artifacts
    - uses: actions/upload-artifact@v3
      with:
        name: sqlite-logs-1
        path: logs-sqlite-1.txt
    - uses: actions/upload-artifact@v3
      with:
        name: sqlite-logs-2
        path: logs-sqlite-2.txt
