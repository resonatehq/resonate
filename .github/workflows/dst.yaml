name: DST

on:
  schedule:
  - cron: '0 */4 * * *'  # every 4 hours
  pull_request:
    branches:
    - '*'

permissions:
  contents: read
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
        cache: false

    - name: Build resonate
      run: |
        go build -o resonate

    - name: Upload resonate binary
        uses: actions/upload-artifact@v3
        with:
          name: resonate
          path: resonate

  seed:
    runs-on: ubuntu-latest
    steps:
    - name: Set random seed
      run: |
        echo "::set-output name=SEED::$RANDOM"

  dst-sqlite-1:
    runs-on: ubuntu-latest
    timeout-minutes: 150

    needs:
    - build
    - seed

    # env:
