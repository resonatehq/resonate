name: CICD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Check Nix flake
        uses: DeterminateSystems/flake-checker-action@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10

      - name: Use Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v4

      - name: Run golangci-lint
        run: |
          nix develop --command \
            golangci-lint run \
              --verbose \
              --timeout=3m

      - name: Run go test and generate coverage report
        run: |
          nix develop --command \
            go test \
              -v \
              -coverprofile=coverage.out \
              -coverpkg=./... \
              ./...

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v4 # nosemgrep
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          codecov_yml_path: codecov.yml

  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10

      - name: Use Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v4

      - name: Run resonate server
        run: |
          nix run ".#resonate" -- serve --aio-store-sqlite-path :memory: &

      - name: Run linearizability check
        run: |
          nix run ".#durable-promise-test-harness" -- verify -r 1000 -c 10

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: test-harness-results
          path: test/results/

  scan:
    name: semgrep
    runs-on: ubuntu-20.04
    needs: [test]
    env:
      SEMGREP_RULES: "auto semgrep.yml"
    if: (github.actor != 'dependabot[bot]')
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10

      - name: Use Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v4
      
      - name: semgrep
        run: |
          nix develop --command \
            semgrep ci
