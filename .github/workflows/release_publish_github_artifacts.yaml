name: Publish GitHub Release

on:
  workflow_call:
    inputs:
      tag:
        description: "The tag version to use for verification"
        required: true
        type: string

  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-artifacts-nix:
    runs-on: ${{ matrix.systems.runner }}
    strategy:
      matrix:
        systems:
          - os: linux
            arch: x86_64
            arch_grep: x86-64
            runner: ubuntu-22.04
          - os: linux
            arch: aarch64
            arch_grep: aarch64
            runner: ubuntu-22.04-arm64
          - os: darwin
            arch: x86_64
            arch_grep: x86_64
            runner: macos-13
          - os: darwin
            arch: aarch64
            arch_grep: arm64
            runner: macos-14
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v13

      - name: Use Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Build Resonate binary
        run: |
          TARBALL="resonate_${{ matrix.systems.os }}_${{ matrix.systems.arch }}.tar.gz"
          TARBALL_CHECKSUM="${TARBALL}.sha256"

          # Build resonate binary
          nix build ".#resonate"

          # Copy into root
          cp ./result/bin/resonate resonate

          # Verify binary
          file resonate | grep "${{ matrix.systems.arch_grep }}"

          # Compress binary
          tar -czvf "${TARBALL}" resonate

          # Create checksum
          if [[ "${{ matrix.systems.os }}" == "darwin" ]]; then
            shasum -a 256 "${TARBALL}" > "${TARBALL_CHECKSUM}"
          else
            sha256sum "${TARBALL}" > "${TARBALL_CHECKSUM}"
          fi

      - name: Upload binary
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TARBALL="resonate_${{ matrix.systems.os }}_${{ matrix.systems.arch }}.tar.gz"
          TARBALL_CHECKSUM="${TARBALL}.sha256"

          gh release upload ${{ inputs.tag }} "${TARBALL}" --clobber
          gh release upload ${{ inputs.tag }} "${TARBALL_CHECKSUM}" --clobber
