name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      TEST_AIO_SUBSYSTEMS_STORE_CONFIG_POSTGRES_HOST: "localhost"
      TEST_AIO_SUBSYSTEMS_STORE_CONFIG_POSTGRES_PORT: "5432"
      TEST_AIO_SUBSYSTEMS_STORE_CONFIG_POSTGRES_USERNAME: "username"
      TEST_AIO_SUBSYSTEMS_STORE_CONFIG_POSTGRES_PASSWORD: "password"
      TEST_AIO_SUBSYSTEMS_STORE_CONFIG_POSTGRES_DATABASE: "resonate_test"

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ env.TEST_AIO_SUBSYSTEMS_STORE_CONFIG_POSTGRES_USERNAME }}
          POSTGRES_PASSWORD: ${{ env.TEST_AIO_SUBSYSTEMS_STORE_CONFIG_POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.TEST_AIO_SUBSYSTEMS_STORE_CONFIG_POSTGRES_DATABASE }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 5432:5432

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
        cache: false

    - name: Install and run golangci-lint
      uses: golangci/golangci-lint-action@v3 # nosemgrep
      with:
        version: v1.54
        args: --verbose --timeout=3m

    - name: Run go test and generate coverage report
      run: |
        go test -v -coverprofile=coverage.out -coverpkg=./... ./...

    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v3 # nosemgrep
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Build resonate
      run: go build -o resonate

    - name: Upload resonate binary
      uses: actions/upload-artifact@v3
      with:
        name: resonate
        path: resonate

  harness: 
    runs-on: ubuntu-latest
    needs: [ci]
    steps: 
    - name: Download resonate binary 
      uses: actions/download-artifact@v3
      with:
        name: resonate

    - name: Run resonate server 
      run: |
        chmod +x resonate
        ./resonate serve --aio-store-sqlite-path :memory: &

    - name: Checkout test harness 
      uses: actions/checkout@v3
      with: 
        repository: resonatehq/durable-promise-test-harness

    - name: Build test harness
      run: |
        go build -o harness
    
    - name: Run linearizability check 
      run: |
        chmod +x harness
        ./harness verify -r 1000 -c 10

    - uses: actions/upload-artifact@v3
      if: ${{ always() }}
      with:
        name: test-harness-results
        path: test/results/

  semgrep:
    name: semgrep
    runs-on: ubuntu-20.04
    env:
      SEMGREP_RULES: "auto semgrep.yml"
    container:
      image: returntocorp/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
    - uses: actions/checkout@v3
    - run: semgrep ci

  # compile the linux binary for both architectures on the Linux platform. 
  release-linux-binary:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Go 1.21
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    - name: Install cross-compiler for linux/arm64
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
    - name: Build for both amd64 and arm64
      run: |
        GOOS=linux GOARCH=amd64 CGO_ENABLED=1 go build -o ./bin/linux-x86_64/ ./...
        GOOS=linux GOARCH=arm64 CGO_ENABLED=1 go build -o ./bin/linux-aarch64/ ./...
    - name: Archive Linux/x86_64
      uses: actions/upload-artifact@v2
      with:
        name: linux-x86_64
        path: ./bin/linux-x86_64/
    - name: Archive Linux/aarch64
      uses: actions/upload-artifact@v2
      with:
        name: linux-aarch64
        path: ./bin/linux-aarch64/
  
  # compile the darwin binary for both architectures on the macOS platform. 
  release-darwin-binary:
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Go 1.21
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    - name: Build for both amd64 and arm64
      description: The clang supports cross-architecture natively. Thanks to LLVM!
      run: |
        GOOS=darwin GOARCH=amd64 CGO_ENABLED=1 go build -o ./bin/darwin-x86_64/ ./... 
        GOOS=darwin GOARCH=arm64 CGO_ENABLED=1 go build -o ./bin/darwin-aarch64/ ./...
    - name: Archive Darwin/x86_64
      uses: actions/upload-artifact@v2
      with:
        name: darwin-x86_64
        path: ./bin/darwin-x86_64/
    - name: Archive Darwin/aarch64
      uses: actions/upload-artifact@v2
      with:
        name: darwin-aarch64
        path: ./bin/darwin-aarch64/g