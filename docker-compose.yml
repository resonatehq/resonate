version: '3'
services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
    - POSTGRES_USER=${POSTGRES_USERNAME}
    - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    - POSTGRES_DB=${POSTGRES_DATABASE}
    ports:
    - "5432:5432"
    read_only: true
    tmpfs: /var/run/postgresql:rw,nosuid,nodev,noexec,mode=1777
    security_opt:
    - no-new-privileges:true
