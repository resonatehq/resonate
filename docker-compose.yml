version: '3'
services:
  resonate:
    build: .
    container_name: resonate
    command:
    - serve
    - --aio-store-postgres-host
    - postgres
    - --aio-store-postgres-username
    - username
    - --aio-store-postgres-password
    - password
    - --aio-store-postgres-database
    - resonate
    volumes:
    - ./resonate.yml:/root/resonate.yml
    ports:
    - "8001:8001"
    - "50051:50051"
    depends_on:
    - postgres
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: resonate
    ports:
    - "5432:5432"
    read_only: true
    tmpfs: /var/run/postgresql:rw,nosuid,nodev,noexec,mode=1777
    security_opt:
    - no-new-privileges:true

  # dst
  resonate-dst:
    build: .
    profiles: ["dst"]
    container_name: resonate-dst
    command:
    - dst
    - run
    - --ticks
    - "1"
    - --aio-store-postgres-host
    - postgres-dst
    - --aio-store-postgres-username
    - username
    - --aio-store-postgres-password
    - password
    - --aio-store-postgres-database
    - resonate_dst
    volumes:
    - ./resonate.yml:/root/resonate.yml
    depends_on:
    - postgres-dst
  postgres-dst:
    image: postgres:15
    profiles: ["dst"]
    container_name: postgres-dst
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: resonate_dst
    read_only: true
    tmpfs: /var/run/postgresql:rw,nosuid,nodev,noexec,mode=1777
    security_opt:
    - no-new-privileges:true
